<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainboosters-Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/Brainboosters/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Brainboosters/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Brainboosters/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/Brainboosters/favicon_io/site.webmanifest">
</head>
<body>

    <div id="uk" class="uk"></div> 
    
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please login to your account</p>
            <form>
                <div class="input-container">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button class="login-button" type="submit">Login</button>
                <p class="signup-text">Donâ€™t have an account? <a href="../Signup/index.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#uk", 
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0a85ff 
        });
    </script>

</body>
</html>
