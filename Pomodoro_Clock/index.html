<body>

  <div id="vanta-container"></div>

  		<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

<div class="fluid-containter">

<div class="contain">

  <div class="title"><h1>Pomodoro Clock</h1></div>


  <div class="clock"></div>

  <div class="box"><button class="resume btn btn-success">Start</button>
    <button class="stop btn btn-danger">Stop</button><br></div>

  <div class="box2"><button class="plus btn btn-info">+</button>
    <button class="subtract btn btn-info">-</button></div>

  <div class="title2"><h1>Break Clock</h1></div>

  <div class="block">

  </div>

  <div class="box2"><button class="breakplus btn btn-info">+</button>
    <button class="breaksubtract btn btn-info">-</button><br>
  </div>
  <div class="stopbox"> <button class="breakstop btn btn-danger ">Stop</button>

</div>


</div>

</div>

<div class="box3"><button class="reset btn btn-warning">RESET</button></div>
</div>


<script src="three.r134.min.js"></script>
<script src="vanta.globe.min.js"></script>
<script>
VANTA.GLOBE({
  el: "#vanta-container", 
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: "#ff0057", 
  size: 0.80,
  backgroundColor: "#f0e0f" 
});
</script>
