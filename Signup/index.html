<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainboosters-Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/Brainboosters/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Brainboosters/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Brainboosters/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/Brainboosters/favicon_io/site.webmanifest">



</head>
<body>

    <div id="uk" class="uk"></div> 
    
    <div class="login-container">
        <div class="login-box">
            <h2>Create Account</h2>
            <p class="subtitle">Please fill in the form to sign up</p>
            <form>
                <div class="input-container">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-container">
                    <input type="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button class="login-button" type="submit">Sign Up</button>
                <p class="signup-text">Already have an account? <a href="../Login_Page/index.html">Login</a></p>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    
    <script>
        VANTA.TRUNK({
          el: "#uk",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
        </script>
        
    

</body>
</html>
